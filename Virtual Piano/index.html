<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Virtual Piano</title>
</head>
<body>
<div class="synth">
  
  <div class="controls">
    <div class="knob-group">
      <h4>MODULATION</h4>
      <div class="knobs">
        <div class="knob"></div>
        <div class="knob"></div>
      </div>
    </div>

    <div class="knob-group">
      <h4>TREMOLO</h4>
      <div class="knobs">
        <div class="knob"></div>
        <div class="knob"></div>
      </div>
    </div>
  </div>

  <div class="piano">
  <div class="key white" data-note="C">C</div>
  <div class="key black c-sharp" data-note="Csharp"></div>

  <div class="key white" data-note="D">D</div>
  <div class="key black d-sharp" data-note="Dsharp"></div>

  <div class="key white" data-note="E">E</div>

  <div class="key white" data-note="F">F</div>
  <div class="key black f-sharp" data-note="Fsharp"></div>

  <div class="key white" data-note="G">G</div>
  <div class="key black g-sharp" data-note="Gsharp"></div>

  <div class="key white" data-note="A">A</div>
  <div class="key black a-sharp" data-note="Asharp"></div>

  <div class="key white" data-note="B">B</div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
