<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Image Hover Animation</title>
</head>
<body>
    <div id="main">
     <div id="elem1"  class="elem">
        <h1>Vietnam</h1>
        <img src="https://images.pexels.com/photos/1018478/pexels-photo-1018478.jpeg" alt="">
     </div> 
     <div class="elem">
      <h1>NewYork</h1>
      <img src="https://images.pexels.com/photos/64271/queen-of-liberty-statue-of-liberty-new-york-liberty-statue-64271.jpeg" alt="">
     </div>  
     <div class="elem">
        <h1>Paris</h1>
        <img src="https://images.pexels.com/photos/460740/pexels-photo-460740.jpeg" alt="">
     </div>  
     <div class="elem">
        <h1>London</h1>
        <img src="https://images.pexels.com/photos/1427578/pexels-photo-1427578.jpeg" alt="">
     </div>
     <div class="elem">
     <h1>Canada</h1>
     <img src="https://images.pexels.com/photos/205377/pexels-photo-205377.jpeg" alt="">
     </div>  
     <div class="elem">
        <h1>Spain</h1>
        <img src="https://images.pexels.com/photos/3254729/pexels-photo-3254729.jpeg" alt="">
     </div> 
     <div class="elem">
        <h1>Japan</h1>
        <img src="https://images.pexels.com/photos/161251/senso-ji-temple-japan-kyoto-landmark-161251.jpeg" alt="">
     </div>       
    </div>
    <script src="script.js"></script>
</body>
</html>
